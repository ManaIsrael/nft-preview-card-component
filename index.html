<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="card">

      <div class="holder">
        <div class="image">
          <img src="./images/image-equilibrium.jpg" alt="">
        </div>
        <div class="text">
          <p id="title">Equilibrium #3429</p>
          <p id="note">Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="spans">
          <span class="flx"><span><img src="./images/icon-ethereum.svg" alt=""></span><span>0.041 ETH</span></span>
          <span class="flx"><span><img src="./images/icon-clock.svg" alt=""></span><span>3 days left</span></span>
        </div>
        <div class="line"></div>
        <div class="info">
          <img src="./images/image-avatar.png" alt="">
          <span>Creation of <span>Jules Wyvern</span></span>
        </div>
      </div>

    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Betelhem Yemane</a>.
  </div>
</body>
</html>
